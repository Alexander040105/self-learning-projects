<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contents">
        <div class="tam">
            <h2 id="tamLabel"></h2>
            <input type="text" id="totalCustomers" placeholder="Enter your total number of customers">
            <input type="text" id="productPrice" placeholder="Enter your average product price:">
            <button id="tamButton">Calculate TAM</button>
        </div>

        <div class="asp">
            <h2 id="aspLabel"></h2>
            <input type="text" id="unitsSold" placeholder="Input number of units sold">
            <input type="text" id="sellingPrice" placeholder="Input number your selling price">
            <button id="aspButton">Calculate ASP</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
