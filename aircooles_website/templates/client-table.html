{% extends "layout.html" %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

{% block content %}
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg custom-navbar w-100" style="background-color: #fb6b2f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img id="aircooles-logo" src="{{ url_for('static', filename='/aircooles-white.png') }}" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3" aria-current="page" href="/clients">Client List</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active fs-3" aria-current="page" href="/analytics">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contents">
        <div class="client-base">
            <div class="searchClient">
                <h1 id="tableName">Client Table</h1>
                <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for client">
            </div>

            <div class="client-table">            
                <table id="myTable">
                        <!-- Iterate over headers to display column names -->
                    <tr class="headers">
                        {% for header in cellList[0] %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>

                        <!-- Iterate over the rows in cellList -->
                    {% for row in cellList[1:] %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/index.js') }}"></script>
{% endblock  %}
