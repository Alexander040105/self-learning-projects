    <nav class="navbar navbar-dark sticky-top navbar-expand-lg custom-navbar w-100" style="background-color: #fb6b2f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img id="aircooles-logo" src="{{ url_for('static', filename='/aircooles-white.png') }}" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3" aria-current="page" href="/clients">Client List</a>
                    </li>

                    </li>
                </ul>
            </div>

    <div class="contents">
        <form action="/getDetails" method="post">
            <div class="homeHeader">
                <h1>Register a Client</h1>
            </div>
            <div class="client-details">
                <label for="clientBill">Client Name</label>
                <input type="text" name="clientName" for="clientName" id="clientNameInput" placeholder="Input client name">
                <label for="clientNumber">Client Phone Number</label>
                <input type="text" name="clientNumber" for="clientNumber" id="clientNumberInput" placeholder="Input phone number">
                <label for="clientBill">Client's Bill</label>
                <input type="text" name="clientBill" for="clientBill" id="clientBillInput" placeholder="Input bill">
                <label for="clientBill">Address</label>
                <input type="text" name="clientAddress" for="clientAddress" id="clientAddressInput" placeholder="Input client Address">
            </div>

            <div class="services-available">
                <div class="services-label">
                    <label for="clientService">Services availed by the client</label>
                </div>
    
                <div class="services-checkbox">
                    <div class="checkboxes1">
                        <label><input type="checkbox" name="cleaning" value="Availed">Cleaning</label>
                        <label><input type="checkbox" name="check-up" value="Availed">Check-up</label>
                        <label><input type="checkbox" name="dismantle" value="Availed">Dismantle</label>
                    </div>

                    <div class="checkboxes2">
                        <label><input type="checkbox" name="relocation" value="Availed">Relocation</label>
                        <label><input type="checkbox" name="installation" value="Availed">Installation</label>
                    </div>
                </div>
            </div>

            <input id="submitButton" type="submit" value="Register Client">
        </form>
        
    </div>
